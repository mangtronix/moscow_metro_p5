<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moscow Metro - p5.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
    <div id="loading" style="display:none"></div>

    <div id="info-panel">
        <h2>Moscow Metro</h2>
        <p id="station-count">Stations: --</p>
        <p>Scroll to zoom, drag to pan</p>
        <div id="station-info">
            <h3 id="station-name"></h3>
            <p class="english" id="station-name-en"></p>
            <p id="station-lines"></p>
            <p id="station-coords"></p>
        </div>
    </div>

    <div id="bottom-left">
        <div id="controls">
            <button onclick="resetView()">Reset View</button>
            <button onclick="refetchData()">Refetch Data</button>
            <button onclick="saveCSV()">Save CSV</button>
        </div>
        <div id="attribution">
            Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors
        </div>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
